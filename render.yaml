services:
  - type: web
    name: odeal-adapter
    runtime: node
    plan: free  # Use 'starter' for production ($7/month)
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BASKET_PROVIDER
        value: mock
      - key: RATE_LIMIT_MAX_PER_MIN
        value: 120
      - key: ROUTE_ROP_AUTOSYNC
        value: false
      - key: ODEAL_REQUEST_KEY
        sync: false  # This will need to be set manually in Render dashboard
      # Employee Info (Ã–deal employeeInfo structure)
      - key: ODEAL_EMPLOYEE_REF
        sync: false
      - key: ODEAL_EMPLOYEE_NAME
        sync: false
      - key: ODEAL_EMPLOYEE_SURNAME
        sync: false
      - key: ODEAL_EMPLOYEE_GSM_NUMBER
        sync: false
      - key: ODEAL_EMPLOYEE_IDENTITY_NUMBER
        sync: false
      - key: ODEAL_EMPLOYEE_MAIL_ADDRESS
        sync: false
      - key: ODEAL_REQUIRE_EMPLOYEE
        value: true
